<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    CHANGE ELEMENT CONTENT
    <div>
        <h3 id="title">Hello World!</h3>
        <button id="button1" onclick="changeContent()">Change Content</button>

    </div>

    <br><br><br>

    CHANGE ELEMENT STYLE
     <div>
        <p id="line1">
            this is a line.
        </p>
        <button onclick = "changeStyle()">
            Change Style
        </button>
     </div>

     APPEND ELEMENTS

     <div>
        <div id = "container1">
            <p>
                This is first line.
            </p>
        </div>
            <button onclick = "addElement()">
                Add Element
            </button>
     </div>

     <br><br><br>

     <div>
        <p id="removeMe">
            This line will be removed
            <button onClick="removeElement()">
                Remove Element
            </button>
        </p>
     </div>

     MODIFYING ATTRIBUTES
      <div>
        <img id="myImage" src  ="images/New_Propose.png" width="400" height="300">
        <button onClick="changeImage()">
            Change image
        </button>
      </div>

      <br><br><br>

      HANDLING EVENTS
      <div>
        <button id="button_alert">
            Alert
        </button>
      </div>

</body>
</html>
 
<script>
    // I can use this hard code
    // document.getElementById("button1").addEventListener("click", function(){
    //     document.getElementById("title").textContent = "Hello Javascript";
    // });

    // or use this more cleaned 

    function changeContent(){
        document.getElementById("title").innerHTML = "Hello Javascript";
    }
    
    function changeStyle(){
        document.getElementById("line1").style.color = 'red';
        document.getElementById("line1").style.fontSize = '20px';
    }

    function addElement(){
        var newElement = document.createElement("p");
        newElement.innerHTML = "This is second line.";
        document.getElementById("container1").appendChild(newElement);
    }

    function removeElement(){
        var element = document.getElementById("removeMe");
        element.parentNode.removeChild(element);
    }

    function changeImage(){
        var image = document.getElementById("myImage");
        image.src = "images/image2.jpg"
    }

    document.getElementById("button_alert").addEventListener("click", function(){
        alert("The button has been pressed")
    })
    



</script>
